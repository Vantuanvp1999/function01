<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>

  function average(a, b, c) {
    let d = (a + b + c)/3;
    if (d>=8){
      alert("Tốt");
    }else if (d<8&&d>=6.5){
      alert("Khá");
    }else if (d<6.5&&d>=5){
      alert("Đạt")
    }else{
      alert("Không Đạt")
    }
  }
  average(6, 5,9);
</script>
</body>

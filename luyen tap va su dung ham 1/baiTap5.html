<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
  let star2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
  let star = prompt("nhập vào ngôi sao");
function check_star(star) {

    let star_index =-1;
    let result = "";
    for (let i = 0; i < star1.length; i++) {
      if (star == star1[i]) {
        star_index = i;
        break;
      }}
if (star_index !== -1){
  result = `${star2[star_index]}`;
}  else {
  result = "không tìm thấy ngôi sao"
  }
document.write(result);
}

  check_star(star);
</script>
</body>
</html>

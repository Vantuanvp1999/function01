<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số"));
    function isPrime(number) {
    let count =0
        for (let i = 0; i <=number; i++) {
            if (number % i == 0) {
                count++;
            }
        }if(count==2){
            alert(number+" là số nguyên tố!");
        }else{
            alert(number+" không phải là số nguyên tố!");
        }
    }isPrime(number);
</script>
</body>
</html>

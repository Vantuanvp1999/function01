<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("nhập số thứ nhất!"));
  let b = parseInt(prompt("nhập số thứ hai!"));
  let c = parseInt(prompt("nhập số thứ ba!"));
  function check(a,b,c) {
    if (a < b) {
      if(a<c){
        alert(`${a} là số nhỏ nhất`);
      }else {
        alert(`${c} là số nhỏ nhất`);
      }
    }else {
      alert(`${b} là số nhỏ nhất`);
    }
  }
  check(a,b,c);
</script>
</body>
</html>

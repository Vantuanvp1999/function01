<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let r = parseInt(prompt("nhập bán kính!"));
  function chuVi(r){
    let d = 2*r*Math.PI;
    document.write(d+"<br>");
  }
  function dienTich(r){
    let s = r*r*Math.PI;
    document.write(s+"<br>");
  }
  chuVi(r);
  dienTich(r);
</script>
</body>
</html>

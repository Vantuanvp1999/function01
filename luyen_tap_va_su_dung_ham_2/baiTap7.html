<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("nhập vào số thứ nhất"));
  let b = parseInt(prompt("nhập vào số thứ hai"));
  function swap(a,b){
    let c =a;
    a=b;
    b=c;
    alert(`số thứ nhất là ${a}. Số thứ hai là ${b}`);
  }
  swap(a,b);
</script>
</body>
</html>

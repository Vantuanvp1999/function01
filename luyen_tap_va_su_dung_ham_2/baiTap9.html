<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[12,2,6,4,5,2,43,5,9,"r","d"];
  let a = prompt("nhập vào một ký tự")
  function count(arr,a){
    let count = 0;
    for(let i=0;i<arr.length;i++){
      if(arr[i]==a){
        count++;
      }
    }
    if(count>0){
      alert(`${a} xuất hiện trong mảng ${count} lần`);

    }else{
      alert(`${a} không xuất hiện trong mảng`)
    }
  }
  count(arr,a);
</script>
</body>
</html>

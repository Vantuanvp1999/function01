<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("nhập một số"))
  function caculate(a) {
    let result = 1;
    for (let i = 1; i <= a; i++) {
      result *= i;
    }
    document.write(result);
  }
  caculate(a);
</script>
</body>
</html>
